# OpenChargeback Docker Compose Configuration (Local Development)
# Usage: docker compose -f docker/docker-compose.yml up -d --build
#
# For production deployment, use the root compose.yml with Woodpecker CI.

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: openchargeback
    ports:
      - "${WEB_PORT:-8000}:3000"  # Map external 8000 to internal 3000
    volumes:
      - ../instance/config.yaml:/app/config.yaml:ro
      - ../instance:/app/data
      - ../instance/output:/app/output
    environment:
      - CONFIG_PATH=/app/config.yaml
      - WEB_SECRET_KEY=${WEB_SECRET_KEY:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

